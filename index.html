<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Postal Andres</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Ms+Madi&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Mira que asombroso! Esta es una postcard que he creado usando HTML5 y CSS3 en mi curso 4Geeks Academy</p>
					<p>Esto es increible, no puedo esperar para empezar algo nuevo!</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" placeholder="Algún Nombre" />
						<input type="text" placeholder="Algún Email" />
						<input type="text" placeholder="Algún Comment" />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button>Enviar mi Postcard</button>
			</div>
		</div>
	</body>
</html>
